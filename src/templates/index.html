<!DOCTYPE html>
<html lang="en">
<head>
    <title>RollinSpot</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">
    <link rel="stylesheet" type="text/css" href="../static/css/navbar.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="../static/javascript/navbar.js"></script>
</head>
    <body>

    <nav class="navbar">
        <div class="container">
            <a href="/" class="brand">Home</a>
            <div class="menu-icon" onclick="toggleMenu()">
                &#9776;
            </div>
            <div class="nav-links" id="nav-links">
                <a href="login.html" class="nav-item" id="login">Login</a>
                <a href="register.html" class="nav-item" id="register">Register</a>
                <a href="account.html" class="nav-item" id="account">{{.User.Username}}</a>
                <a href="/logout" class="nav-item" id="logout">Logout</a>
            </div>
        </div>

        <div class="mobile-links" id="mobile-links">
            <a href="login.html" class="nav-item" id="login-m">Login</a>
            <a href="register.html" class="nav-item" id="register-m">Register</a>
            <a href="account.html" class="nav-item" id="account-m">{{.User.Username}}</a>
            <a href="/logout" class="nav-item" id="logout-m">Logout</a>
        </div>
    </nav>


    <header>
        <h1>Welcome to RollingSpot, a forum for all type of bikers !</h1>
    </header>
    <a href="categories/">Categories :</a>
    <div class="container">
        {{range .Categories}}
        <div class="category-box">
            <h2>{{.Name}}</h2>
            <p>{{.Description}}</p>
            <a href="#"><span class="material-symbols-outlined">
arrow_drop_down
</span></a>

        </div>
        {{end}}
        </div>
    </body>
</html>
